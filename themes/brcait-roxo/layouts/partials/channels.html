<section class="site-project" id="project">
  <div class="container">
    <div class="row">
      {{ with .Site.Params.sobre }}
        {{ if .enable }}
        <div class="col-12">
          <div class="section-title">
            <h2>{{ .title | safeHTML }}</h2>
            <p>{{ .content | safeHTML }}</p>
          </div>
        </div>
        {{ end }}
      {{ end }}

      {{ with .Site.Data.channels }}
        {{ range .channel_item }}
        <div class="col-lg-6 col-md-10 mx-auto">
          <div class="site-project-item">
            <div class="site-project-item-thumb">
              <img src="{{ .image | absURL }}" alt="project-thumb">
            </div>
            <div class="site-project-item-content">
              <h3>{{ .title | safeHTML }}</h3>
              <a href="{{ .url }}" class="read-more">Junte-se a Nos</a>
            </div>
          </div>
        </div>
        {{ end }}
      {{ end }}
    </div>
  </div>
</section>
